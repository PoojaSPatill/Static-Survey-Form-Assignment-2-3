<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Webinar Survey</h1><br><br>
    <hr>
    <h2>Details of the participant</h2><br><br>
    
    <form class="details">
        <input type="name" name="Name" placeholder="Enter your name"><br><br>
        <input type="email" name="EmailID" placeholder="Enter your email"><br><br>
        <input type="name" name="College" placeholder="Enter your college name"><br><br>
        <input type="number" name="Mobile number" placeholder="Enter your number"><br><br>
        <input type="name" name="Department" placeholder="Enter your department"><br><br>
        <input type="number" name="Semester" placeholder="Enter your semester"><br><br>
        Year of passing out<select>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
            
        </select><br><br>
        <a href="survey.html">Next</a>
    </form>
    

</body>
</html>
